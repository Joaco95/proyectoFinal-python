<!DOCTYPE html>

<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'AppCoder/node_modules/startbootstrap-blog-post/dist/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'AppCoder/node_modules/startbootstrap-blog-post/dist/css/styles.css' %}"
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio' %}">Triple J</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li><a href="{% url 'post' %}" class="nav-link">Articulos</a></li>
                        <li><a href="{% url 'registro' %}" class="nav-link">Registro</a></li>
                        <li><a href="{% url 'usuarios' %}" class="nav-link">Usuarios</a></li>
                        <li><a href="{% url 'discos' %}" class="nav-link">Discos</a></li>
                        <li><a href="{% url 'reseñas' %}" class="nav-link">Reseñas</a></li>
                        <li><a href="{% url 'contacto' %}" class="nav-link">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <main class="container py-5">
          {% block content %} {% endblock %}
        </main>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; TripleJ 2022</p></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
